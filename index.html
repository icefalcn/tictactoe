<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">

    <title>TicTacToe</title>
  </head>
  <body>
    <h2 id="title">TicTacToe!</h2>
    <div class='box'>
        <div onclick="showDetails(this)" id="0" class="checkBox" data-box='0'></div>
        <div onclick="showDetails(this)" id="1" class="checkBox" data-box='1'></div>
        <div onclick="showDetails(this)" id="2" class="checkBox" data-box='2'></div>
        <div onclick="showDetails(this)" id="3" class="checkBox" data-box='3'></div>
        <div onclick="showDetails(this)" id="4" class="checkBox" data-box='4'></div>
        <div onclick="showDetails(this)" id="5" class="checkBox" data-box='5'></div>
        <div onclick="showDetails(this)" id="6" class="checkBox" data-box='6'></div>
        <div onclick="showDetails(this)" id="7" class="checkBox" data-box='7'></div>
        <div onclick="showDetails(this)" id="8" class="checkBox" data-box='8'></div>
    </div>

    <button onclick='reset()'>Reset</button>

  </body>
</html>
